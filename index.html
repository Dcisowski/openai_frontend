<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .chat-container {
            width: 400px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #messages {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
        }
        input[type="text"] {
            width: calc(100% - 60px);
            padding: 10px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .close-btn {
            background-color: #f44336;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div id="messages"></div>
    <input type="text" id="userMessage" placeholder="Wpisz wiadomość">
    <button onclick="sendMessage()">Wyślij</button>
    <button class="close-btn" onclick="endConversation()">Zakończ rozmowę</button>
</div>

<!-- Odwołanie do pliku script.js -->
<script src="script.js"></script>

</body>
</html>
